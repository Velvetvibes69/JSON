<!DOCTYPE html>
<html>
<body>

    <h2>Convert a JavaScript object into a JSON string and sent it to the server</h2>

    <p id="result"></p>

    <script>
        var myObj= {name:"Riya", age:12, grade:7}

        var myJSON= JSON.stringify(myObj); //converts objects into JSON for sending data

         var newObj = JSON.parse(myJSON); //converts JSON into object while transfering data
         
         document.getElementById("result").innerHTML= newObj.name
         </script>

</body>
</html>
